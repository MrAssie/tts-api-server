version: '3.8'

services:
  tts-api:
    build: ./server
    container_name: tts-api
    ports:
      - "8000:8000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    volumes:
      - tts-cache:/app/.cache
      - ./voices:/app/voices:ro
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - TORCH_HOME=/app/.cache/torch
      - HF_HOME=/app/.cache/huggingface
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  tts-cache:
